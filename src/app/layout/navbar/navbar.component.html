<nav class="navbar">
  <div class="navbar-content">
    @for (tab of $tabs(); track tab.route) {
      <a 
        [routerLink]="tab.route" 
        routerLinkActive="active"
        class="btn-tab btn-tab-large"
        [class.disabled]="tab.disabled">
        @if (tab.icon) {
          <app-icon [name]="tab.icon"></app-icon>
        }
        {{ tab.label }}
      </a>
    }
  </div>
</nav>
