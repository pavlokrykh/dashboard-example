<div class="account-status-progress">
  @for (step of $steps(); track $index) {
    <div class="status-step" [class.completed]="step.completed">
      <app-status-circle 
        [completed]="step.completed" 
        [dashed]="!step.completed"
      />
      <div class="step-label">{{ step.step }}</div>
      @if ($index < $steps().length - 1) {
        <div class="step-connector" [class.completed]="step.completed" [class.dashed]="!step.completed"></div>
      }
    </div>
  }
</div>
