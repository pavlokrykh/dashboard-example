<div class="accounts-details">
  <div class="card">
    <div class="accounts-details-container">
      <!-- Left Navigation Panel -->
      <div class="navigation-panel">
        <app-navigation-tree (nodeSelected)="onNodeSelected($event)" />
      </div>      <!-- Main Content Area -->
      <div class="content-area">
        @if (showWinnabilityContent() && accountDetails && accountDetails.winnabilityDetails) {
          <app-winnability-details [winnabilityDetails]="accountDetails.winnabilityDetails" />
        } @else if (showContent()) {
          <div class="content-placeholder">
            <!-- Other content will go here -->
            <div class="content-text">
              {{ $selectedNode() }} content will be displayed here
            </div>
          </div>
        } @else {
          <div class="no-data">
            No data
          </div>
        }
      </div>
    </div>
  </div>
</div>
