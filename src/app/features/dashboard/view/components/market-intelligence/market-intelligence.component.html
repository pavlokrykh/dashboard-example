<div class="market-intelligence card">
  <div class="card-title">Market intelligence</div>
  
  <div class="market-intelligence-list" *appSkeleton="$isLoading()">
    @for (item of $marketIntelligenceItems(); track item.value) {
      <div class="market-intelligence-item">
        <app-status-badge
          [text]="item.value"
          [statusClass]="item.status | marketIntelligenceStatusClass"
          [large]="true"
        />
      </div>
    }
  </div>
</div>
